<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEVOXX</title>
        <meta name="description" content="Devoxx cinema tweetwall and schedule">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="3600">
        <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/keyframes-tweets.css">
        <link rel="stylesheet" href="css/wall.css">
    </head>

    <body ng-app="wallApp">
        <div id="hallway">
            <div id="carousel" ng-include="'carousel.html'"></div>

            <div id="notice" ng-controller="NoticeCtrl as notice">
                <p ng-repeat="msg in notice.msgs">{{msg}}</p>
            </div>
        </div>
    </body>

    <script src="config_be.js"></script>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/tweetwall.min.js"></script>
    <script>
        wallApp.constant('constants', {
            'wallType': 'hallway',
            'carouselInterval': 15000
        });
    </script>
</html>
