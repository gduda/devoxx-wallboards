<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEVOXX</title>
        <meta name="description" content="Devoxx cinema tweetwall and schedule">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="3600">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="components/animate.css/animate.css">
        <link rel="stylesheet" href="css/wall.css">
    </head>

    <body ng-app="wallApp" ng-cloak>
        <div id="cinema">
            <div id="tweets" ng-controller="TweetWallCtrl as tweetWall">

                <div class="tweet {{tweet.styleClass}} {{tweet.sentiment}}" ng-repeat="tweet in tweetWall.tweets">
                    <div class="tweetInner">
                        <div class="authorImage">
                            <img ng-src="{{tweet.profileImageUrl}}" width="120" height="120">
                        </div>
                        <span class="author">{{tweet.from}}</span>
                        <span class="tweetText" ng-class="{hasImage: false}">{{tweet.message}}</span>
                    </div>
                </div>
            </div>
            <div id="carousel" ng-include="'carousel.html'"></div>
            <div id="notice" ng-controller="NoticeCtrl as notice">
                <p ng-repeat="msg in notice.msgs">{{msg}}</p>
            </div>
        </div>
    </body>

    <script src="config_pl.js"></script>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="components/angular-cookies/angular-cookies.min.js"></script>
    <script src="scripts/tweetwall.min.js"></script>
    <script>
        wallApp.constant('constants', {
            'wallType': 'cinema',
            'carouselInterval': 10000
        });
    </script>
</html>
