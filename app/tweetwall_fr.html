<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEVOXX</title>
        <meta name="description" content="Devoxx cinema tweetwall and schedule">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="refresh" content="3600">
        <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/keyframes-tweets.css">
        <link rel="stylesheet" href="css/tweetwall_fr.css">
    </head>

    <body ng-app="wallApp">
        <div id="tweetwall_fr">
            <div id="tweets" ng-controller="TweetWallCtrl as tweetWall">

                <div class="tweet {{tweet.styleClass}}" ng-repeat="tweet in tweetWall.tweets" style="left: {{tweet.left}}px; top: {{tweet.top}}px;">
                    <div class="photo" style="background: url({{tweet.image}})"></div>
                    <i class="screw r t"></i>
                    <i class="screw l b"></i>
                    <i class="screw r b"></i>
                    <span class="author">{{tweet.author}}</span>
                    <div class="message">{{tweet.tweet}}</div>
                </div>

            </div>
        </div>
    </body>

    <script src="config_fr.js"></script>

    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="scripts/tweetwall.min.js"></script>
</html>
